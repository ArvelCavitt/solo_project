<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}Fitness Tracker{% endblock %}</title>
</head>
<body>
    {% block header %}
    <header class="banner text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Fitness Tracker</h1>
            <p class="lead">Track Your workouts and stay fit</p>
        </div>
    </header>
    {% endblock %}
    {% block content %} {% endblock %}

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-4">
        <p>&copy; 2024 Fitness Tracker. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-VfYer2FHa7YZqBn6W+B6Y3pZ6Jrm2F3n38+8PeT3MTFjsKAtaPP/AYWfIQIrsN5t" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Workouts</title>
</head>
<body>
    <div class="container text-end" >
        <p class="col"><a href="/dashboard">Dashboard</a> <a href="/logout">Logout</a></p>
    </div>
    <div class="container text-center">
        <h1>{{ this_workout.workout }}</h1>
    </div>
    <div class="container square-box d-flex justify-content-center border border-5">
        <div class="container text-center">
            <p>Breaks Req: {{ this_workout.breaks }}</p>
            <p>Date & Time: {{ this_workout.date }}</p>
            <p>Description: {{ this_workout.description }}</p>
            <p>added by: {{ this_workout.user.first_name }} {{ this_workout.user.last_name }}</p>
            <div class="container">
                <p><a href="/delete/{{this_workout.id}}">Completed</a> <a href="/dashboard">Give Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>New Workouts</title>
</head>
<body>
    <div class="container text-center">
        <div class="container text-end">
            <p class="col"><a href="/dashboard">Dashboard</a> <a href="/logout">Logout</a></p>
        </div>
        <h1>Add a Workout</h1>
    </div>
    <div class="container square-box d-flex justify-content-center border border-5">
        <form action="/add_workout" method="POST">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="container">
                <label for="workout">Workout:</label>
                <input type="text" name="workout" id="workout">
            </div>
            <div class="container">
                <label for="breaks">Breaks:</label>
                <input type="number" name="breaks" id="breaks">
            </div>
            <div class="container">
                <label for="description" class="label-col">Description:</label>
                <textarea name="description" id="description" cols="20" rows="5"></textarea>
            </div>
            <div class="container">
                <label for="date">Date:</label>
                <input type="datetime-local" name="date" id="date">
            </div>
            <input type="submit" name="Add" class="offset-btn">
        </form>
    </div>
</body>
</html>

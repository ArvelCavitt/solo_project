<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap & CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Edit Workout</title>
</head>
<body>
    <div class="container mt-5">
        <div class="text-end mb-4">
            <a href="/dashboard" class="btn">Dashboard</a>
            <a href="/logout" class="btn btn-secondary">Logout</a>
        </div>
        <div class="container">
            <h1>Edit {{ this_workout.workout }}</h1>
        </div>
        <div class="container square-box d-flex justify-content-center border border-5 p-4">
            <form action="/editing/{{ this_workout.id }}" method="POST">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-info">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="mb-3">
                    <label for="workout" class="form-label">Workout:</label>
                    <input type="text" name="workout" id="workout" class="form-control" value="{{ this_workout.workout }}">
                </div>
                <div class="mb-3">
                    <label for="breaks" class="form-label">Breaks:</label>
                    <input type="number" name="breaks" id="breaks" class="form-control" value="{{ this_workout.breaks }}">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10">{{ this_workout.description }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="youtube_url" class="form-label">Youtube URL:</label>
                    <input type="url" name="youtube_url" id="youtube_url" class="form-control" value="{{ this_workout.youtube_url }}">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date:</label>
                    <input type="datetime-local" name="date" id="date" class="form-control" value="{{ this_workout.date }}">
                </div>
                <button type="submit" class="btn btn-success">UPDATE</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-VfYer2FHa7YZqBn6W+B6Y3pZ6Jrm2F3n38+8PeT3MTFjsKAtaPP/AYWfIQIrsN5t" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Edit Workouts</title>
</head>
<body>
    <div>
        <div class="text-end">
            <p class="col"><a href="/dashboard">Dashboard</a> <a href="/logout">Logout</a></p>
        </div>
        <div class="container">
            <h1>Edit {{ this_workout.workout }}</h1>
        </div>
    </div>
    <div class="container square-box d-flex justify-content-center border border-5">
        <form action="/editing/{{ this_workout.id }}" method="POST">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div>
                <div class="container">
                    <label for="workout">Workout:</label>
                    <input type="text" name="workout" id="workout" value="{{ this_workout.workout }}">
                </div>
                <div class="container">
                    <label for="breaks">Breaks:</label>
                    <input type="number" name="breaks" id="breaks" value="{{ this_workout.breaks }}">
                </div>
                <div class="container">
                    <label for="description" class="label-col">Description:</label>
                    <textarea name="description" id="description" cols="30" rows="10">{{ this_workout.description }}</textarea>
                </div>
                <div class="container">
                    <label for="date">Date:</label>
                    <input type="datetime-local" name="date" id="date" value="{{ this_workout.date }}">
                </div>
                <input type="submit" name="UPDATE" class="offset-btn">
            </div>
        </form>
    </div>
</body>
</html>
